        keyword_synonym_analyzer:
          tokenizer: standard
          filter:
            - lowercase
            - keyword_synonym_filter
  mapping:
    media:
      properties:
        favorite:
          type: boolean
        keywords:
          type: text
          eager_global_ordinals: true
          analyzer: keyword_synonym_analyzer
          fields:
            keyword:
              type: keyword
              normalizer: keyword_normalizer
        numbers:
          type: integer
        checksum:
          type: keyword
        # filedata:
        #   type: binaray
        #   store: true
        file:
          properties:
            created_at:
              type: date
            updated_at:
              type: date
            size:
              type: integer
        title:
          type: keyword
          store: true
        exif:
          type: object
        author:
          type: keyword
        image:
          properties:
            thumbnail:
              type: binary
              doc_values: false