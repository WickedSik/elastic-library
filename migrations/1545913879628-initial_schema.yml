schema:
  settings:
    index.mapping.single_type: true
    analysis:
      normalizer:
        keyword_normalizer:
          type: custom
          char_filter: []
          filter:
            - lowercase
            - asciifolding
      filter:
        keyword_synonym_filter:
          type: synonym
          synonyms:
            - 'dickgirl,herm,futa,futanari,hermaphrodite => dickgirl'
            - 'cum_in_ass,cum_in_pussy,cum_in_mouth,cum_in_nose,cum_while_penetrated => cum_inside'
